<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In Page</title>
       <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Fascinate+Inline|Pacifico" rel="stylesheet"> 
        <link rel="stylesheet" href="CSS/style.css">
    </head>

	<body>
	    <div class="navbar">
	        <ul class="menu">
	            <li><a href="index.html">Sign In</a></li>
	            <li><a href="register.html">Registration</a></li>
	        </ul>
	    </div>
	    <div class="container">
	        <div class="login-box">
	            <img src="Images/user.png" class="user" alt="user image">
	            <h2>Sign In here</h2>
	            <form>
                    <label for="email">Enter Your Email Address</label>
	                <input id="email" type="text" name="" placeholder="Enter your email" required>
	                <label for="password">Enter your Password</label>
	                <input id="password" type="password" placeholder="Enter Your Password" required>
	                <input type="submit" id="submit" value="Sign In">
	                <a href="#">Forgot Password?</a>
	            </form>
	        </div>
	    </div>	
	</body>

</html>
